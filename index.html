<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 題庫轉換工廠 (Pro)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body>

<div class="container">
    <header>
        <h1>PDF 題庫轉換工廠 <span class="badge">PRO</span></h1>
        <p>上傳 PDF 試卷，自動轉換為現代化線上測驗平台。</p>
    </header>

    <section id="step-upload" class="card">
        <h2>1. 開始使用</h2>
        <div class="upload-grid">
            <div class="upload-box">
                <h3>📂 轉換 PDF 題庫</h3>
                <p>將試卷轉換為可編輯題庫</p>
                <input type="file" id="file-input-pdf" accept=".pdf" class="hidden-input" onchange="processPDF()" />
                <button id="btn-upload-pdf" class="btn-primary" onclick="document.getElementById('file-input-pdf').click()">
                    <span>📄</span> 選擇 PDF 檔案
                </button>
            </div>

            <div class="divider">OR</div>

            <div class="upload-box">
                <h3>💾 載入現有題庫</h3>
                <p>讀取之前儲存的 .json 檔</p>
                <input type="file" id="file-input-json" accept=".json" class="hidden-input" onchange="processJSON()" />
                <button id="btn-upload-json" class="btn-secondary" onclick="document.getElementById('file-input-json').click()">
                    <span>📂</span> 載入 JSON 檔案
                </button>
            </div>
        </div>

        <div id="progress-container" class="hidden">
            <div class="progress-bar-track">
                <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
            <p id="progress-text">正在準備解析...</p>
        </div>
    </section>

    <section id="step-edit" class="card hidden">
        <div class="step-header" style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <div style="display:flex; align-items:center; gap:15px;">
                <h2>2. 編輯與校對</h2>
                <button class="btn-secondary" onclick="cleanWhitespace()" style="padding:6px 12px; font-size:0.85rem;">
                    🧹 智能清除多餘空格
                </button>
            </div>
            <div class="mode-toggle">
                <button id="btn-visual" class="btn-primary" onclick="switchMode('visual')">🎨 圖形編輯</button>
                <button id="btn-code" class="btn-secondary" onclick="switchMode('code')">⚙️ 原始碼</button>
            </div>
        </div>
        
        <div class="editor-layout">
            <div class="editor-main">
                <div id="visual-editor" class="visual-container"></div>
                <div id="code-editor" class="code-container hidden">
                    <div class="toolbar">
                        <span class="status-msg">JSON 原始碼編輯模式</span>
                        <button class="btn-sm btn-secondary" onclick="formatJSON()">✨ 格式美化</button>
                    </div>
                    <textarea id="json-textarea" spellcheck="false"></textarea>
                </div>
            </div>

            <div class="sidebar">
                <h3>🖼️ 圖片素材庫</h3>
                <p style="color:var(--text-muted); font-size:0.85rem; margin-bottom:15px;">點擊「複製 ID」後填入左側圖片欄位</p>
                <div id="image-gallery"></div>
            </div>
        </div>
        
        <div class="action-footer">
            <div class="status-msg" id="status-msg"></div>
            <div style="display:flex; gap:15px;">
                <button class="btn-secondary" onclick="downloadJSON()">💾 下載題庫備份</button>
                <button class="btn-primary" onclick="openQuizPage()">🚀 生成測驗頁面</button>
            </div>
        </div>
    </section>
</div>

<script src="converter.js"></script>
</body>
</html>
