<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 題庫轉換工廠 (Pro版)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body>

<div class="container">
    <header>
        <h1>PDF 題庫轉換工廠 <span class="badge">Pro</span></h1>
        <p>上傳 PDF -> 智能解析 -> 視覺化編輯 -> 生成測驗平台</p>
    </header>

    <section id="step-upload" class="card">
        <h2>1. 開始使用</h2>
        <div class="upload-grid">
            <div class="upload-box">
                <h3>📂 轉換新 PDF 題庫</h3>
                <p>將 PDF 試卷轉換為可編輯的題庫</p>
                <input type="file" id="file-input-pdf" accept=".pdf" class="hidden-input" onchange="processPDF()" />
                <button id="btn-upload-pdf" class="btn-primary" onclick="document.getElementById('file-input-pdf').click()">
                    選擇 PDF 檔案
                </button>
            </div>

            <div class="divider">OR</div>

            <div class="upload-box secondary-box">
                <h3>💾 載入現有題庫 (.json)</h3>
                <p>繼續編輯或直接開始測驗</p>
                <input type="file" id="file-input-json" accept=".json" class="hidden-input" onchange="processJSON()" />
                <button id="btn-upload-json" class="btn-secondary" onclick="document.getElementById('file-input-json').click()">
                    選擇 JSON 檔案
                </button>
            </div>
        </div>

        <div id="progress-container" class="hidden">
            <div class="progress-bar-track">
                <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
            <p id="progress-text">正在準備解析...</p>
        </div>
    </section>

    <section id="step-edit" class="card hidden">
        <div class="step-header">
            <div style="display:flex; align-items:center; gap:10px;">
                <h2>2. 編輯題庫內容</h2>
                <button onclick="cleanWhitespace()" style="font-size:12px; padding:4px 8px; background:#f0f9ff; border:1px solid #bae6fd; color:#0284c7;">
                    🧹 清除多餘空格
                </button>
            </div>
            <div class="mode-toggle">
                <button id="btn-visual" class="mode-btn active" onclick="switchMode('visual')">🎨 圖形化編輯 (推薦)</button>
                <button id="btn-code" class="mode-btn" onclick="switchMode('code')">⚙️ 進階 JSON 原始碼</button>
            </div>
        </div>
        
        <div class="editor-layout">
            <div class="editor-main">
                <div id="visual-editor" class="visual-container"></div>
                <div id="code-editor" class="code-container hidden">
                    <div class="toolbar">
                        <span class="toolbar-label">JSON 原始碼</span>
                        <div class="toolbar-actions">
                            <button class="btn-sm" onclick="cleanWhitespace()" style="background:#dbeafe; color:#1e40af; margin-right:5px;">
                                🧹 一鍵排版優化 (清除多餘空格)
                            </button>
                            <button class="btn-sm" onclick="formatJSON()">✨ 檢查格式並美化</button>
                        </div>
                    </div>
                    <textarea id="json-textarea" spellcheck="false"></textarea>
                    <p class="hint">請確認 JSON 格式正確，錯誤的逗號或引號會導致無法生成。</p>
                </div>
            </div>

            <div class="sidebar">
                <h3>🖼️ 圖片素材庫</h3>
                <p class="sidebar-hint">點擊「複製 ID」後，貼入題目的圖片欄位。</p>
                <div id="image-gallery"></div>
            </div>
        </div>
        
        <div class="action-footer">
            <div class="status-msg" id="status-msg"></div>
            <div class="main-actions">
                <button class="btn-secondary" onclick="downloadJSON()">💾 下載備份 (.json)</button>
                <button class="btn-primary" onclick="openQuizPage()">🚀 生成並開啟測驗頁面</button>
            </div>
        </div>
    </section>
</div>

<script src="converter.js"></script>
</body>
</html>
